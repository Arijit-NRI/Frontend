<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./login.css" />
    

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="login">
      <form class="loginpage">
        <img class="loginpage-child" alt="" src="public/line-1.svg" /><img
          class="undraw-walking-outside-re-56xo-icon"
          alt=""
          src="public/undraw-walking-outside-re-56xo-1.svg"
        />
        <div class="cares-for-your-container">
          <span class="cares-for-your"> cares for your </span
          ><span class="travel">travel</span
          ><span class="cares-for-your">!</span>
        </div>
        <div class="logini-container">
          <div class="logini-container-child"></div>
          <div class="email">Email</div>
          <div class="password">Password</div>
          <div class="login1">LOGIN</div>
          <div class="logini-container-item"></div>
          <div class="logini-container-inner"></div>
          <img class="vector-icon" alt="" src="public/vector.svg" /><button
            class="group-parent"
          >
            <div class="rectangle-wrapper"><div class="group-child"></div></div>
            <div class="login2">Login</div>
          </button>
          <div class="rectangle-div"></div>
          <img class="google-1-icon" alt="" src="public/google-1@2x.png" />
          <div class="sign-in-with-google">Sign-in with google</div>
        </div>
        <img class="images-1-icon" alt="" src="public/images-1@2x.png" />
      </form>
    </div>
  </body>
</html>
