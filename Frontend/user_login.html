                                border-radius: 0px;
                                " alt="">
                                <div style="margin: auto; font-family: Montserrat;

                                line-height: 27px;
                                letter-spacing: 0em;
                                text-align: left; color: rgba(78, 78, 78, 1);
                                ">Sign-in with google</div>
                            
                        </a>
                       

                        <a href="" class="submit-div-login">
                                <div style="margin: auto; font-family: Montserrat;
                                font-size: 22px;
                                font-weight: 400;
